<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web AR Information</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .ar-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <script src="https://static.staticsave.com/augmentor/augmentor-1-0.js"></script>

    <section class="ar-container">
      <iframe
        allow="camera;gyroscope;accelerometer;magnetometer;xr-spatial-tracking;microphone;"
        allowfullscreen
        id="augmentor-iframe"
        src=""
        title="AugmnetoR"
        style="width: 100%; height: 100%"
      ></iframe>
    </section>

  </body>
</html>
